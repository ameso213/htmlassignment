<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image with Overlay</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; 
    }
    .image-container {
      position: relative;
      width: 80%; 
      max-width: 800px;
      height: auto;
      aspect-ratio: 16 / 9; 
      background: url('./download.jpg') no-repeat center center;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity */
    }
    .text-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 2;
    }
    .text-box {
      position: absolute;
      background-color: white;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .lower-right { bottom: 10px; right: 10px; }
    .lower-left { bottom: 10px; left: 10px; }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="overlay"></div>
    <div class="text-container">
      <div class="text-box top-left">Top Left</div>
      <div class="text-box top-right">Top Right</div>
      <div class="text-box center">Center</div>
      <div class="text-box lower-right">Lower Right</div>
      <div class="text-box lower-left">Lower Left</div>
    </div>
  </div>
</body>
</html>
